<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DOMINEXA</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <main class="container">
    <h1>DOMINEXA</h1>
    <p class="tagline">
      Global Convergence Infrastructure.
      Secure. Auditable. Scalable.
    </p>

    <section class="status">
      <p>System Status:</p>
      <span id="api-status">Checking...</span>
    </section>
  </main>

  <script>
    fetch('/api/health')
      .then(res => res.json())
      .then(data => {
        document.getElementById('api-status').textContent = data.status;
      })
      .catch(() => {
        document.getElementById('api-status').textContent = "offline";
      });
  </script>
</body>
</html>
